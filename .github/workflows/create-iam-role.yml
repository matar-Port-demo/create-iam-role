name: Create IAM Role

on:
  workflow_dispatch:
    inputs:
      role_name:
        description: 'IAM Role name'
        required: true
      use_existing_policy:
        description: 'Whether to use predefined policy ARNs'
        required: true
      policy:
        description: 'List of predefined AWS policy names (if use_existing_policy=true)'
        required: false
      custom_policy:
        description: 'JSON of inline IAM policy (if use_existing_policy=false)'
        required: false
      port_context:
        description: 'Port context object (includes runId)'
        required: true

permissions:
  contents: write
  pull-requests: write
  actions: read

env:
  TF_REPO: matar-Port-demo/create-iam-role
  TF_DIR: resources
  BRANCH_PREFIX: create-iam
  MAIN_BRANCH: main

jobs:
  start:
    runs-on: ubuntu-latest
    outputs:
      port_run_id: ${{ steps.extract_run_id.outputs.PORT_RUN_ID }}
    steps:
      - name: Extract Port Run ID
        id: extract_run_id
        run: |
          PORT_RUN_ID=$(echo '${{ github.event.inputs.port_context }}' | jq -r '.runId')
          echo "PORT_RUN_ID=$PORT_RUN_ID" >> $GITHUB_ENV
          echo "::set-output name=PORT_RUN_ID::$PORT_RUN_ID"

      - name: Log start to Port
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ env.PORT_RUN_ID }}
          logMessage: "ðŸš€ Starting IAM role creation for `${{ github.event.inputs.role_name }}`"

  create-pr:
    runs-on: ubuntu-latest
    needs: start
    outputs:
      pr_url: ${{ steps.create_pr.outputs.pull-request-url }}
    steps:
      - name: Checkout Terraform Repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.TF_REPO }}
          token: ${{ secrets.GH_PAT }}

      - name: Generate IAM Role Terraform File
        run: |
          mkdir -p ${{ env.TF_DIR }}
          ROLE_NAME="${{ github.event.inputs.role_name }}"
          FILE="${{ env.TF_DIR }}/${ROLE_NAME}.tf"

          if [[ "${{ github.event.inputs.use_existing_policy }}" == "true" ]]; then
            echo "Generating template for predefined policy..."
            echo "resource \"aws_iam_role\" \"${ROLE_NAME}_role\" {
  name = \"${ROLE_NAME}\"
  assume_role_policy = jsonencode({
    Version = \"2012-10-17\",
    Statement = [{
      Effect = \"Allow\",
      Principal = {
        Service = \"ec2.amazonaws.com\"
      },
      Action = \"sts:AssumeRole\"
    }]
  })
}" > "$FILE"

            for p in $(echo '${{ toJson(github.event.inputs.policy) }}' | jq -r '.[]'); do
              cat <<EOF >> "$FILE"

resource "aws_iam_role_policy_attachment" "attach_${p}_${ROLE_NAME}" {
  role       = aws_iam_role.${ROLE_NAME}_role.name
  policy_arn = "arn:aws:iam::aws:policy/${p}"
}
EOF
            done

          else
            echo "Generating template for custom inline policy..."
            POLICY=$(echo '${{ toJson(github.event.inputs.custom_policy) }}' | jq -c .)
            ESCAPED_POLICY=$(echo "$POLICY" | sed 's/[&/\]/\\&/g')

            cat <<EOF > "$FILE"
resource "aws_iam_role" "${ROLE_NAME}_role" {
  name = "${ROLE_NAME}"
  assume_role_policy = jsonencode({
    Version = "2012-10-17",
    Statement = [{
      Effect = "Allow",
      Principal = {
        Service = "ec2.amazonaws.com"
      },
      Action = "sts:AssumeRole"
    }]
  })
}

resource "aws_iam_role_policy" "${ROLE_NAME}_policy" {
  name   = "policy-for-${ROLE_NAME}"
  role   = aws_iam_role.${ROLE_NAME}_role.id
  policy = <<POLICY
${ESCAPED_POLICY}
POLICY
}
EOF
          fi

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Add IAM role ${{ github.event.inputs.role_name }}"
          branch: ${{ env.BRANCH_PREFIX }}-${{ github.run_id }}
          base: ${{ env.MAIN_BRANCH }}
          title: "Create IAM role ${{ github.event.inputs.role_name }}"
          body: "This PR adds the IAM role via Terraform."

      - name: Log PR to Port
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ needs.start.outputs.port_run_id }}
          logMessage: "ðŸ“¥ Created PR for IAM role"
          link: "[\"${{ steps.create_pr.outputs.pull-request-url }}\"]"

  merge-and-apply:
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - name: Checkout Terraform Repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.TF_REPO }}
          token: ${{ secrets.GH_PAT }}

      - name: Merge Pull Request
        run: |
          gh pr merge --admin --squash "${{ needs.create-pr.outputs.pr_url }}"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init & Apply
        run: |
          cd ${{ env.TF_DIR }}
          terraform init
          terraform plan
          terraform apply -auto-approve

      - name: Finalize in Port
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.PORT_CLIENT_ID }}
          clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ needs.start.outputs.port_run_id }}
          status: "SUCCESS"
          summary: "âœ… IAM role `${{ github.event.inputs.role_name }}` created"
          logMessage: "ðŸŒ Terraform applied IAM role"
          link: "[\"${{ needs.create-pr.outputs.pr_url }}\"]"
